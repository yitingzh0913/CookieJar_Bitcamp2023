<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/login.css') }}">
    <style>
      h1 {text-align: center;}
    </style>
  </head>
  
  <body>
    <h1 style="color: #49624b">Login</h1>
    <div class="loginpage">
  		<form method="POST">
        <div class="row">
          <div class="col-25">
            <label for="username">Username:</label>
          </div>
          <div class="col-75">
            <input type="text" id="username" name="username">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="password">Password:</label>
          </div>
          <div class="col-75">
            <input type="password" id="password" name="password">
          </div>
        </div>

        <div class="row">
          <input type="submit" value="Submit">
        </div>
        
<!--          <button type="login">Login</button><br>
         -->

        <div class="row">
          <div class="col-25">
            <a href="{{ url_for('register') }}">Don't have an account?</a>
          </div>
        </div>
        
      </form>
    </div>
	</body>
</html>
