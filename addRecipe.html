<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/addrecipe.css') }}">
    <style>
      h1 {text-align: center;}
    </style>
  </head>
  
  <body>
    <h1 style="color: #49624b">Add A Recipe</h1>
    <div class="mainpage">
  		<form method="POST">
        <div class="row">
          <div class="col-25">
            <label for="dishname">Dish name:</label>
          </div>
          <div class="col-75">
            <input type="text" id="dishname" name="dishname">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="ingredients">Ingredients:</label>
          </div>
          <div class="col-75">
            <textarea name="ingredients" cols=255 rows=3></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="allergies">Allergies (Enter 'None' if none):</label>
          </div>
          <div class="col-75">
            <input type="text" id="allergies" name="allergies">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="time">Total Time:</label>
          </div>
          <div class="col-75">
            <input type="text" id="time" name="time">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="servings">Servings:</label>
          </div>
          <div class="col-75">
            <input type="text" id="servings" name="servings">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="instructions">Instructions:</label>
          </div>
          <div class="col-75">
            <textarea name="instructions" cols=255 rows=3></textarea>
          </div>
        </div><br>

        <div class="row">
          <a href="/" style="margin-left:1290px;">Cancel</a>
          <input type="submit" value="Submit">
        </div>
        
<!--         <button type="submit">Submit</button>
         -->
      </form>
    </div>
  </body>
</html>
